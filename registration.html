<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible"  content="IE=edge">
	<meta name="viewport" content="with=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style4.css">
	<title>registration form</title>
</head>
<body>
	<div class="main_container">
    <div class="content_container">
    	<div class="inner_content_div">
    		<h3 class="form_heading">Registration</h3>
    		<h1 class="text">Personal Details</h1>
    		<form action="registration.html">
    			
    			<div class="input_box">
    		     <input type="text" autocomplete="off" placeholder="Enter Your Name" class="input_field">		
                </div>

              <div class="input_box">
    		     <input type="text" autocomplete="off" placeholder="Enter Your MiddleName" class="input_field">		
              </div>

              <div class="input_box">
    		     <input type="text" autocomplete="off" placeholder="Enter Your SurName" class="input_field">		
             </div>

             <div class="input_box">
    		     <input type="text" autocomplete="off" placeholder="Enter Your Email" class="input_field">		
             </div>

             <div class="input_box">
    		     <input type="pass" id="name" name="pass" autocomplete="off" placeholder="Enter Your Password" class="input_field">		
             </div>

             <div class="input_box">
    		     <input type="date" id="name" name="DOB" autocomplete="off" placeholder="Enter Your Date Of Birth" class="input_field">		
             </div>

              <div class="input_box">
            	
            	<input type="number" id="name" name="Mnum" autocomplete="off" placeholder="Enter Your Mobile Number" class="input_field">
             </div> 

            <div class="input_box">
            	<p>Select Your Gender:</p>
            	<input type="radio" id="ml" name="input_field" value="male">
               <label for="male">Male</label><br>
               <input type="radio" id="ml" name="input_field" value="fe-male">
               <label for="male">Fe-Male</label><br>
           </div>
             

               <div class="input_box">
                    <p>Adress :</p>
                    <textarea rows="5" cols="40" id="name"  placeholder="Enter Your Adress"></textarea>	
	           </div>  
            

             <div class="input_box">
    		 <input type="checkbox">
             <span class="checkbox_text">
             	I Accept the Terms/Condition and Privacy Policy
              </span>
         </div>

              <div class="input_box">
    		     <button type="submit" class="btn">Submit</button>		
              </div>
  
             <div class="modal-footer">
                    <a href="model.html">
                    <button type="button" class="btn btn-default" data-dismiss="modal">BACK</button></a>
                    
                  </div>



    		</form>

    	</div>
    	
    </div>
</div>

</body>
</html>
